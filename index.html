<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Music Player</title>
</head>

<body>
    <div class='container'>
        <div class="inner-container">
            <div class='items header'>
                <h2>Music Player</h2>
            </div>
            <div class='items song-label'>
                <marquee>
                    <p id='song-name'> </p>
                </marquee>
            </div>
            <div class='items circle'>
                <div class='round-circle'></div>
            </div>
            <div class='items audio-container'>
                <audio src="" controls autoplay></audio>
            </div>
            <div class='items'>
                <input id='audio' type="file" accept="audio/*" multiple>
            </div>
            <div class='items controls'>
                <div class='controls-btn'>
                    <img class='btn shuffle' src='./photos/shuffle.png' alt='previous'>
                    <img class='btn repeat' src='./photos/repeat.png' alt='Play'>
                </div>
                <div class='controls-btn'>
                    <img class='btn previous' src='./photos/previous1.png' alt='previous'>
                    <img class='btn play pause' src='./photos/pause1.png' alt='Play'>
                    <img class='btn next' src='./photos/next1.png' alt='Next'>
                </div>
            </div>
        </div>
        <div class="inner-container song-list-page">
            <div class='header'>
                <h2>Music Player</h2>
            </div>
            <div class='songs-list'>

            </div>
        </div>
    </div>

</body>

</html>
